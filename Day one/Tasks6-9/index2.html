<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- lists and list items -->

    <!-- ordered lists -->

    <ol>
        <li>
            item one
        </li>
        <li>
            item two
        </li>
        <li>
            item three
        </li>
        <li>
            item four
        </li>
    </ol>

    <!-- unordered lists -->

    <ul>
        <li>
            item one
        </li>
        <li>
            item two
        </li>
        <li>
            item three
        </li>
        <li>
            item four
        </li>
    </ul>
    <!-- nested lists -->

    <ul>
        <li>
            item one
        </li>
        <ol>
            <li>
                item one
            </li>
            <li>
                item two
            </li>
        </ol>
        <li>
            item two
        </li>
        <ol>
            <li>
                item one
            </li>
        </ol>
    </ul>

    <!-- ANCHOR TAGS -->
    <!-- hyperlinks -->
    <!-- attributes -->
    <!-- href = location of new page/file -->
    <!-- target = open in new tab -->
    <a href="./new.html" target="_blank">Click me</a><br />
    <a href=www.google.com>Cheeky little google ;p</a>

    <!-- Images -->
    <!-- self closing tag -->
    <!-- REQUIRE a source (src) -->
    <!-- alt text is for incase the image does not load and for accessability (e-readers) -->
    <!-- inline css -->
    <img alt="One Egg" style="width:12vw; height:12vw"
        src="https://www.freepnglogos.com/uploads/egg-png/download-egg-png-transparent-image-and-clipart-33.png" />
</body>

</html>
